<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-offset-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <h1>Sign up</h1>
      <hr />
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-thumbs-up"></i> Sign up</button>
      </form>
    </div>
  </div>
</div>
