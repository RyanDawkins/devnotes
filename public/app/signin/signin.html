<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-offset-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <h1>Sign In</h1>
      <hr />
      <form ng-submit="vm.signin()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input ng-model="vm.email" type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="secretP@$$w0rd" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign-in <i ng-show="vm.showSpinner" class="fa fa-spinner fa-spin"></i></button>
        <a class="btn btn-success" href="/#/signup">New User?</a>
      </form>
    </div>
  </div>
</div>
