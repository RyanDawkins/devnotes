<div class="container">
  <div class="row">

    <!-- Notes title pane -->
    <div class="col-lg-2 col-md-2 col-sm-2">

      <h4>Your notes</h4>
      <hr>

      <ul class="list-unstyled notes">
        <li class="note" ng-repeat="note in vm.notes" ng-click="vm.startEditing(note)">{{note.title}}</li>
        <li class="create-note" ng-click="vm.createNote()">
          <a class="btn btn-sm btn-success"><i class="fa fa-plus"></i> Create Note</a>
        </li>
      </ul>
    </div>

    <!-- Markdown area editor -->
    <div class="col-lg-5 col-md-5 col-sm-5">
      <input ng-model="vm.currentNote.title" placeholder="Title" type="text" class="form-control">
      <br>
      <div class="pull-right">
        <a class="btn btn-xs btn-primary" ng-click="vm.saveNote()"><i class="fa fa-save"></i></a>
        <a class="btn btn-xs btn-info" ng-click="vm.shareNote()"><i class="fa fa-share"></i></a>
        <a class="btn btn-xs btn-danger" ng-click="vm.deleteNote()"><i class="fa fa-trash"></i></a>
      </div>
      <ui-codemirror ng-model="vm.currentNote.text" ui-codemirror-opts="vm.codeMirrorOptions"></ui-codemirror>
    </div>

    <!-- Markdown preview area. -->
    <div class="col-lg-5 col-md-5 col-sm-5">
      <div marked="vm.currentNote.text"></div>
    </div>

  </div>
</div>

<div id="userLookupModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Look up user by email</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="vm.searchByEmail()">
          <div class="input-group">
            <input ng-model="vm.emailSearchInput" type="email" placeholder="john.doe@example.com" class="form-control" required>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
